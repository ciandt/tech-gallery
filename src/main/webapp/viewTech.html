<!doctype html>
<html lang="en" style="background-color: #DDD" ng-app="techGallery"
	ng-cloak>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/app.css" />
<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="lib/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
<script src="https://apis.google.com/js/client.js?onload=init"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</head>
<body ng-controller="techDetailsController">
	<div class="page-header" style="background-color: #DDD">
		<div id="div_container" class="container">
			<div class="row">
				<div id="div_image" class="col-xs-6">
					<img src={{image}} class="img-responsive">
				</div>
				<div id="div_teste" class="container">
					<div id="div_image_name" class="col-xs-6">
						<h1>{{name}}</h1>
						<h4>{{citDesc}}</h4>
					</div>
				</div>
			</div>
			<div class="voting_wrapper" id="div_details">{{description}}</div>
		</div>
	</div>
<body>
</html>
